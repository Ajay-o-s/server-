<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEERTHANA CHAT PAGE </title>
    <link src="https://github.com/Ajay-o-s.png" alt="icon" rel="icon" />
    <script defer src="http://192.168.148.37/socket.io/socket.io.js"></script>
    <script defer src="/chat/index.js"></script>
    <link rel="stylesheet" href="/chat/index.css">
</head>
<body>
   
    <div class="wrap">
        <section class="left">
            <div class="profile"><img src="https://github.com/keerthana-bot.png"><h1 class="logg" > ONLINE</h1></div>
            <div class="contact-list"><div class="contact new-message-contact" id="id">
                    <img src="https://github.com/keerthana-bot.png" alt="profilpicture">
                    <div class='contact-preview'><div class='contact-text'> <h1 class='font-name'>꧁༺𝘒𝘌𝘌𝘙𝘛𝘏𝘈𝘕𝘈༻꧂</h1></div></div> <div class='contact-time'><p class="logged-in"> ● Online </p></div>
                </div>
                <div class="contact new-message-contact" id="id">
                    <img src="https://github.com/Ajay-o-s.png" alt="profilpicture">
                    <div class='contact-preview'><div class='contact-text'><h1 class='font-name'>꧁༺AJAY O S༻꧂  &nbsp;&nbsp;&nbsp;&nbsp;</h1></div></div><div class='contact-time'><p class="logged-in"> ● Online </p></div>
                </div>
                <div class="contact new-message-contact" id="id">
                    <img src="https://github.com/pkg-a-o-s.png" alt="profilpicture">
                    <div class='contact-preview'><div class='contact-text'><h1 class='font-name'>꧁༺YOU༻꧂&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1></div></div><div class='contact-time'><p class="logged-in"> ● Online </p></div>
                </div>
            </div>
        </section>
        <section class="mid"></section>
        <section class="right">
            <div class="chat-head">
                <img alt="profilepicture" src="https://github.com/tb-sudo.png">
                
                <div class="chat-name">
                    <div class="wave" >
                        <span style="--item:1" >W</span>
                        <span style="--item:2" >E</span>
                        <span style="--item:3" >L</span>
                        <span style="--item:4" >C</span>
                        <span style="--item:5" >O</span>
                        <span style="--item:6" >M</span>
                        <span style="--item:7" >E</span>
                    </div>
                    </div>
                
            </div>
            <div class="container"></div>
            <div class="send">
                <form action="#" id="send-container">
                    <input type="text" name="messageInp" id="messageInp">
                    <button class="btn" type="submit">Send</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
